<section class="album-page">

    {{ range .Pages }}
    {{- $imageName := .Params.albumthumb -}}
    {{- $originalImage := resources.Get $imageName -}}
    {{- $resize := "1024x" -}}
    {{ .Scratch.Set "image" ($originalImage.Resize $resize) }}
    {{ $resizedImage := .Scratch.Get "image" }}
        <article class="album-item" style="background-image: url('{{ $resizedImage.Permalink }}');">
            <a href="{{.Permalink}}">
                <span class="album-title">{{.Title}}<br />
                    <span class="album-title-date">{{.Date.Format "2006-01-02"}}</span>
                </span>
            </a>
        </article>
    {{ end }}

</section>
